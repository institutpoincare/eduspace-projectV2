<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Mobile - EduSpace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #333;
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-top: 0; color: #1e3c72; }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        .url {
            font-family: monospace;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .badge {
            background: #25D366;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">Accès Mobile Rapide</span>
        <h1>EduSpace sur Mobile</h1>
        <p>Scannez ce QR Code avec votre téléphone pour accéder au projet instantanément.</p>
        
        <div id="qrcode"></div>
        
        <div class="url" id="linkText"></div>
        
        <div class="note">
            <strong>⚠️ Important :</strong><br>
            Votre téléphone doit être connecté au même réseau Wifi que cet ordinateur (192.168.100.x).
        </div>
    </div>

    <script>
        // L'adresse IP locale détectée
        const localIp = "192.168.100.27";
        const port = "3001";
        const url = `http://${localIp}:${port}/index.html`;

        // Afficher l'URL
        document.getElementById('linkText').textContent = url;

        // Générer le QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>

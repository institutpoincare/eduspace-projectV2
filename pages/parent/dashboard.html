<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="../../css/main.css">

    <style>
        body {
            background: var(--gray-50);

        .dashboard {

        .dashboard-header {
            background: white;

            border-radius: 1rem;

        .dashboard-header h1 {

        .btn-logout {
            background: var(--red-600);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: var(--red-700);
        }

        .btn-action {
            background: var(--blue-600);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .btn-action:hover {
            background: var(--blue-700);
        }
    </style>
</head>

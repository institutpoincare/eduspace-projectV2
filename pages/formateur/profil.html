<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Formateur - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .profile-header-bg {
            background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-[#f8f9fc] font-sans antialiased text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-100 shadow-sm transition-all duration-300">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="../../index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-200 group-hover:shadow-indigo-300 transition-all transform group-hover:scale-105">E</div>
                <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">EduSpace</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="../../index.html" class="text-sm font-bold text-gray-500 hover:text-indigo-600 transition-colors uppercase tracking-wide">Accueil</a>
                <a href="../etudiant/catalogue.html" class="text-sm font-bold text-gray-500 hover:text-indigo-600 transition-colors uppercase tracking-wide">Catalogue</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl relative" id="profileContent">
        <!-- Loader -->
        <div class="flex flex-col items-center justify-center min-h-[70vh]">
            <div class="relative w-20 h-20">
                <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="mt-6 text-gray-400 font-medium tracking-wide animate-pulse">Chargement du profil...</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await dataManager.init();

            const urlParams = new URLSearchParams(window.location.search);
            const instructorId = urlParams.get('id') || localStorage.getItem('selectedInstructor');

            if (!instructorId) {
                showError("Aucun identifiant de formateur fourni.");
                return;
            }

            let instructor = await dataManager.getById('users', instructorId);
            if (!instructor) instructor = await dataManager.getById('instructors', instructorId);

            if (instructor) {
                // Fetch courses and enrollments
                const [allCourses, allEnrollments] = await Promise.all([
                    dataManager.getAll('courses'),
                    dataManager.getAll('enrollments')
                ]);
                
                // Process Courses (Recorded/Live)
                instructor.coursesList = allCourses.filter(c => c.instructorId === instructor.id && c.type !== 'class');

                // Process Classes
                const myClasses = allCourses.filter(c => c.instructorId === instructor.id && c.type === 'class');
                instructor.classesList = myClasses.map(cls => {
                    const studentCount = allEnrollments.filter(e => e.courseId === cls.id && e.status === 'active').length;
                    return {
                        ...cls,
                        students: studentCount,
                        days: cls.schedule || 'Emploi du temps non d√©fini' // Fallback if no specific schedule field
                    };
                });

                enrichInstructorData(instructor);
                renderProfile(instructor);
            } else {
                showError("Le profil demand√© est introuvable.");
            }
        });

        function showError(message) {
            document.getElementById('profileContent').innerHTML = `
                <div class="flex flex-col items-center justify-center py-32 text-center">
                    <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center text-red-500 mb-6 shadow-red-100">
                        <i data-lucide="user-x" class="w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">Oups !</h2>
                    <p class="text-gray-500 text-lg mb-8 max-w-md mx-auto">${message}</p>
                    <a href="../etudiant/catalogue.html" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all hover:-translate-y-1">
                        Retour au catalogue
                    </a>
                </div>
            `;
            lucide.createIcons();
        }

        function enrichInstructorData(instructor) {
            // Placeholder Data
            if (!instructor.bio) instructor.bio = "Professeur passionn√© avec plus de 10 ans d'exp√©rience dans l'enseignement. J'aide mes √©tudiants √† atteindre leur plein potentiel gr√¢ce √† des m√©thodes p√©dagogiques innovantes.";
            if (!instructor.image) instructor.image = `https://ui-avatars.com/api/?name=${encodeURIComponent(instructor.name)}&background=random&size=512`;
            
            // NOTE: We don't force a video here anymore to test the "Welcome Image" fallback
            // But if users enters one in CreateCV, it will be used.
            // instructor.presentationVideo = "https://www.youtube.com/watch?v=LXb3EKWsInQ"; 

            // Simulation CV
            if (!instructor.cv) {
                instructor.cv = {
                    experience: [
                        { title: "Enseignant Senior", company: "Lyc√©e Pilote", period: "2018 - Pr√©sent", description: "Responsable du d√©partement math√©matiques." },
                        { title: "Professeur", company: "Coll√®ge Espoir", period: "2015 - 2018", description: "Enseignement des bases et pr√©paration aux examens." }
                    ],
                    education: [
                        { degree: "Master en P√©dagogie", school: "Universit√© de Tunis", year: "2015" },
                        { degree: "Licence Math√©matiques", school: "FST", year: "2013" }
                    ]
                };
            }

            // Simulation Cours (Mati√®res) - REMOVED (Now fetched from DB)
            if (!instructor.coursesList) {
                instructor.coursesList = [];
            }

            // Simulation Classes (Groupes) - REMOVED (Now fetched from DB)
            if (!instructor.classesList) {
                instructor.classesList = [];
            }
        }

        function getYoutubeEmbed(url) {
            if (!url) return null;
            let videoId = null;
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1];
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                  videoId = videoId.substring(0, ampersandPosition);
                }
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
            }
            
            if(videoId) {
                return `https://www.youtube.com/embed/${videoId}`;
            }
            return null;
        }

            const container = document.getElementById('profileContent');
            const cv = instructor.cv;
            const embedUrl = getYoutubeEmbed(instructor.presentationVideo);

            container.innerHTML = `

                        <i data-lucide="award" class="w-64 h-64 text-indigo-900 transform rotate-12"></i>
                    </div>

                    <div class="flex flex-col md:flex-row gap-10 items-start relative z-10">
                        <!-- Left Side: Avatar & Info -->
                        <div class="flex-1 space-y-6">
                            <div class="flex items-center gap-6">
                                <div class="relative group">
                                    <div class="w-32 h-32 rounded-[2rem] p-1 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 shadow-xl">
                                        <img src="${instructor.image}" alt="${instructor.name}" class="w-full h-full object-cover rounded-[1.8rem] border-4 border-white bg-white">
                                    </div>
                                    <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-xl shadow-lg border border-gray-100 flex items-center gap-1 animate-bounce-slow">
                                        <i data-lucide="check-circle" class="w-4 h-4 text-green-500 fill-current"></i>
                                        <span class="font-bold text-gray-800 text-xs">V√©rifi√©</span>
                                    </div>
                                </div>
                                <div>
                                    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">${instructor.name}</h1>
                                    <p class="text-lg text-indigo-600 font-bold flex items-center gap-2">
                                        <i data-lucide="book-open" class="w-4 h-4"></i>
                                        ${instructor.specialty || 'Enseignant'}
                                    </p>
                                </div>
                            </div>
                            
                            <p class="text-gray-600 text-lg leading-relaxed max-w-xl">${instructor.bio}</p>

                            <div class="flex flex-wrap gap-4">
                                <div class="px-4 py-2 bg-indigo-50 text-indigo-700 rounded-xl font-bold flex items-center gap-2 border border-indigo-100 text-sm">

                                    ${instructor.rating || '4.8'} Note

                                <div class="px-4 py-2 bg-purple-50 text-purple-700 rounded-xl font-bold flex items-center gap-2 border border-purple-100 text-sm">

                                    ${instructor.students || '50+'} √âl√®ves
                                </div>
                                <div class="px-4 py-2 bg-emerald-50 text-emerald-700 rounded-xl font-bold flex items-center gap-2 border border-emerald-100 text-sm">
                                    <i data-lucide="clock" class="w-4 h-4"></i>
                                    ${instructor.experience || '5 ans'} Exp.
                                </div>
                            </div>
                        </div>

                        <!-- Right Side: Video Presentation or Welcome Image -->
                        <div class="w-full md:w-[450px] aspect-video bg-gray-900 rounded-2xl overflow-hidden shadow-2xl border-4 border-white relative group">
                            ${embedUrl ? `
                                <iframe src="${embedUrl}" class="w-full h-full" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            ` : `
                                <div class="w-full h-full relative">
                                    <img src="${instructor.image}" class="w-full h-full object-cover opacity-60 group-hover:opacity-70 transition-opacity duration-500 transform group-hover:scale-105">
                                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/20 to-transparent flex flex-col items-center justify-end pb-8 text-center p-6">
                                        <div class="bg-white/10 backdrop-blur-md border border-white/20 p-4 rounded-xl transform translate-y-0 group-hover:-translate-y-2 transition-transform duration-500">
                                            <h3 class="text-white font-bold text-2xl mb-2 flex items-center justify-center gap-2">
                                                <span>üëã</span> Bienvenue !
                                            </h3>
                                            <p class="text-gray-100 text-sm font-medium">D√©couvrez mon univers p√©dagogique<br>et commencez votre apprentissage.</p>
                                        </div>
                                    </div>
                                </div>
                            `}
                        </div>
                    </div>
                </div>

                <!-- Tabs Navigation -->
                <div class="flex justify-center mt-12 mb-8">
                    <div class="bg-white p-1.5 rounded-2xl shadow-lg border border-gray-100 inline-flex flex-wrap justify-center gap-2" id="tabs-nav">
                        <button onclick="switchTab('parcours')" class="tab-btn active px-6 py-3 rounded-xl font-bold text-sm transition-all flex items-center gap-2 text-white bg-gray-900 shadow-md" data-tab="parcours">
                            <i data-lucide="briefcase" class="w-4 h-4"></i> Parcours
                        </button>
                        <button onclick="switchTab('cours')" class="tab-btn px-6 py-3 rounded-xl font-bold text-sm transition-all flex items-center gap-2 text-gray-500 hover:bg-gray-50 hover:text-gray-900" data-tab="cours">
                            <i data-lucide="book" class="w-4 h-4"></i> Mes Cours
                        </button>
                        <button onclick="switchTab('classes')" class="tab-btn px-6 py-3 rounded-xl font-bold text-sm transition-all flex items-center gap-2 text-gray-500 hover:bg-gray-50 hover:text-gray-900" data-tab="classes">
                            <i data-lucide="users" class="w-4 h-4"></i> Classes
                        </button>
                    </div>
                </div>

                <!-- Tab Contents -->
                <div class="space-y-8 min-h-[400px]">
                    
                    <!-- PARCOURS TAB -->
                    <div id="tab-parcours" class="tab-content block animate-fade-in-up">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Experience -->
                            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                <h3 class="text-2xl font-bold text-gray-900 mb-8 flex items-center gap-3">
                                    <div class="p-3 bg-purple-100 rounded-xl text-purple-600"><i data-lucide="briefcase" class="w-6 h-6"></i></div>
                                    Exp√©riences
                                </h3>
                                <div class="space-y-8 relative pl-8 border-l-2 border-purple-100 ml-4">
                                    ${(cv.experience || []).map(exp => `
                                        <div class="relative group">
                                            <div class="absolute -left-[41px] top-1 w-5 h-5 bg-white border-4 border-purple-500 rounded-full group-hover:scale-125 transition-transform"></div>
                                            <h4 class="font-bold text-lg text-gray-900">${exp.title}</h4>
                                            <div class="text-purple-600 font-bold text-sm mb-2">${exp.company}</div>
                                            <p class="text-gray-500 text-sm mb-2 font-mono bg-gray-50 inline-block px-2 py-1 rounded">${exp.period}</p>
                                            <p class="text-gray-600 text-sm">${exp.description || ''}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                             <!-- Education -->
                            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                <h3 class="text-2xl font-bold text-gray-900 mb-8 flex items-center gap-3">
                                    <div class="p-3 bg-indigo-100 rounded-xl text-indigo-600"><i data-lucide="graduation-cap" class="w-6 h-6"></i></div>
                                    Formation
                                </h3>
                                <div class="space-y-8 relative pl-8 border-l-2 border-indigo-100 ml-4">
                                    ${(cv.education || []).map(edu => `
                                        <div class="relative group">
                                            <div class="absolute -left-[41px] top-1 w-5 h-5 bg-white border-4 border-indigo-500 rounded-full group-hover:scale-125 transition-transform"></div>
                                            <h4 class="font-bold text-lg text-gray-900">${edu.degree}</h4>
                                            <div class="text-indigo-600 font-bold text-sm mb-2">${edu.school}</div>
                                            <p class="text-gray-500 text-sm font-mono bg-gray-50 inline-block px-2 py-1 rounded">${edu.year}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- COURS TAB -->
                    <div id="tab-cours" class="tab-content hidden animate-fade-in-up">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${(instructor.coursesList || []).map(course => `
                                <div class="group bg-white rounded-3xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full relative isolate">
                                    <!-- Image Container -->
                                    <div class="h-48 overflow-hidden relative">
                                        <div class="absolute inset-0 bg-gray-900/10 group-hover:bg-transparent transition-colors z-10"></div>
                                        <img src="${course.cover || 'https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=800'}" 
                                             alt="${course.title}" 
                                             class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                                        
                                        <span class="absolute top-4 left-4 z-20 px-3 py-1 bg-white/90 backdrop-blur-md rounded-full text-xs font-bold text-gray-900 shadow-sm uppercase tracking-wide">
                                            ${course.category || 'G√©n√©ral'}
                                        </span>
                                    </div>

                                    <!-- Content -->
                                    <div class="p-6 flex flex-col flex-1">
                                        <h4 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2 leading-tight group-hover:text-indigo-600 transition-colors" title="${course.title}">
                                            ${course.title}
                                        </h4>
                                        
                                        <p class="text-gray-500 text-sm mb-6 line-clamp-2 leading-relaxed flex-1">
                                            ${course.description || 'Ma√Ætrisez cette comp√©tence avec notre cours complet et pratique.'}
                                        </p>

                                        <!-- Footer -->
                                        <div class="pt-4 border-t border-gray-50 mt-auto flex items-center justify-between gap-4">
                                            <div class="flex flex-col">
                                                <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Prix</span>
                                                <div class="flex items-baseline gap-1">
                                                    <span class="text-2xl font-bold text-gray-900">${course.price > 0 ? course.price : 'Gratuit'}</span>
                                                    ${course.price > 0 ? '<span class="text-sm text-gray-500 font-medium">TND</span>' : ''}
                                                </div>
                                            </div>
                                            
                                            <div class="flex gap-2">
                                                <button onclick="window.location.href='../etudiant/details-cours.html?id=${course.id}'" 
                                                        class="w-10 h-10 rounded-xl bg-gray-50 text-gray-600 flex items-center justify-center hover:bg-gray-100 hover:text-indigo-600 transition-colors" title="Voir les d√©tails">
                                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                                </button>
                                                <button onclick="window.location.href='../etudiant/details-cours.html?id=${course.id}'" 
                                                        class="px-6 py-2.5 rounded-xl bg-gray-900 text-white font-bold text-sm shadow-lg shadow-gray-200 hover:bg-indigo-600 hover:shadow-indigo-200 hover:-translate-y-0.5 transition-all flex items-center gap-2">
                                                    <span>Acheter</span>
                                                    <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                             <div class="bg-gray-50 border-2 border-dashed border-gray-200 rounded-3xl flex flex-col items-center justify-center p-6 text-center hover:bg-gray-100 transition-colors cursor-default">
                                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-400 mb-4">
                                    <i data-lucide="plus" class="w-6 h-6"></i>
                                </div>
                                <p class="text-gray-400 font-bold">Plus de cours √† venir</p>
                            </div>
                        </div>
                    </div>

                    <!-- CLASSES TAB -->
                    <div id="tab-classes" class="tab-content hidden animate-fade-in-up">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${(instructor.classesList || []).length === 0 ? `
                                <div class="col-span-full flex flex-col items-center justify-center py-10 text-gray-400">
                                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                                        <i data-lucide="calendar-x" class="w-8 h-8 opacity-50"></i>
                                    </div>
                                    <p>Aucune classe active pour le moment.</p>
                                </div>
                            ` : (instructor.classesList || []).map(cls => `
                                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-6 hover:shadow-lg transition-all group">
                                    <div class="w-20 h-20 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600 font-bold text-2xl group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                        ${cls.title.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="flex-1">
                                        <h4 class="text-xl font-bold text-gray-900 mb-1">${cls.title}</h4>
                                        <p class="text-emerald-600 font-medium text-sm mb-2 flex items-center gap-1">
                                            <i data-lucide="users" class="w-3.5 h-3.5"></i>
                                            ${cls.students || 0} √âtudiants inscrits
                                        </p>
                                        <div class="flex items-center gap-2 text-xs text-gray-500">
                                            <i data-lucide="info" class="w-3.5 h-3.5"></i>
                                            ${cls.category || 'G√©n√©ral'}
                                        </div>
                                    </div>
                                    <button class="ml-auto w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-emerald-500 hover:text-white transition-all transform hover:scale-110">
                                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                </div>
            `;

            lucide.createIcons();
            
            // Add style for animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in-up {
                    animation: fadeInUp 0.5s ease-out forwards;
                }
            `;
            document.head.appendChild(style);
        }

        // Tab Switching Logic
        window.switchTab = function(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.remove('text-gray-500', 'bg-transparent', 'hover:bg-gray-50');
                    btn.classList.add('bg-gray-900', 'text-white', 'shadow-md');
                } else {
                    btn.classList.add('text-gray-500', 'bg-transparent', 'hover:bg-gray-50');
                    btn.classList.remove('bg-gray-900', 'text-white', 'shadow-md');
                }
            });

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            const selectedContent = document.getElementById('tab-' + tabName);
            if(selectedContent) {
                selectedContent.classList.remove('hidden');
                // Re-trigger animation
                selectedContent.classList.remove('animate-fade-in-up');
                void selectedContent.offsetWidth; // Trigger reflow
                selectedContent.classList.add('animate-fade-in-up');
            }
        }
    </script>
</body>

</html>

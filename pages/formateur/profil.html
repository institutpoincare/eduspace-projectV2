    <!-- Scripts -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await dataManager.init();

            const urlParams = new URLSearchParams(window.location.search);
            const instructorId = urlParams.get('id') || localStorage.getItem('selectedInstructor');

            if (!instructorId) {
                showError("Aucun identifiant de formateur fourni.");
                return;
            }

            let instructor = await dataManager.getById('users', instructorId);
            if (!instructor) instructor = await dataManager.getById('instructors', instructorId);

            if (instructor) {
                // Fetch courses and enrollments
                const [allCourses, allEnrollments] = await Promise.all([
                    dataManager.getAll('courses'),
                    dataManager.getAll('enrollments')
                ]);
                
                // Process Courses (Recorded/Live)
                instructor.coursesList = allCourses.filter(c => c.instructorId === instructor.id && c.type !== 'class');

                // Process Classes
                const myClasses = allCourses.filter(c => c.instructorId === instructor.id && c.type === 'class');
                instructor.classesList = myClasses.map(cls => {
                    const studentCount = allEnrollments.filter(e => e.courseId === cls.id && e.status === 'active').length;
                    return {
                        ...cls,
                        students: studentCount,
                        days: cls.schedule || 'Emploi du temps non d√©fini' // Fallback if no specific schedule field
                    };
                });

                enrichInstructorData(instructor);
                renderProfile(instructor);
            } else {
                showError("Le profil demand√© est introuvable.");
            }
        });

        function showError(message) {
            document.getElementById('profileContent').innerHTML = `
                <div class="flex flex-col items-center justify-center py-32 text-center">
                    <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center text-red-500 mb-6 shadow-red-100">
                        <i data-lucide="user-x" class="w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">Oups !</h2>
                    <p class="text-gray-500 text-lg mb-8 max-w-md mx-auto">${message}</p>
                    <a href="../etudiant/catalogue.html" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all hover:-translate-y-1">
                        Retour au catalogue
                    </a>
                </div>
            `;
            lucide.createIcons();
        }

            if (!instructor.image) instructor.image = `https://ui-avatars.com/api/?name=${encodeURIComponent(instructor.name)}&background=random&size=512`;
            
            // NOTE: We don't force a video here anymore to test the "Welcome Image" fallback
            // But if users enters one in CreateCV, it will be used.
            // instructor.presentationVideo = "https://www.youtube.com/watch?v=LXb3EKWsInQ"; 

            // Simulation CV

                instructor.cv = {
                    experience: [
                        { title: "Enseignant Senior", company: "Lyc√©e Pilote", period: "2018 - Pr√©sent", description: "Responsable du d√©partement math√©matiques." },
                        { title: "Professeur", company: "Coll√®ge Espoir", period: "2015 - 2018", description: "Enseignement des bases et pr√©paration aux examens." }
                    ],
                    education: [
                        { degree: "Master en P√©dagogie", school: "Universit√© de Tunis", year: "2015" },
                        { degree: "Licence Math√©matiques", school: "FST", year: "2013" }
                    ]
                };
            }

            // Simulation Cours (Mati√®res) - REMOVED (Now fetched from DB)
            if (!instructor.coursesList) {
                instructor.coursesList = [];
            }

            // Simulation Classes (Groupes) - REMOVED (Now fetched from DB)
            if (!instructor.classesList) {
                instructor.classesList = [];
            }
        }

        function getYoutubeEmbed(url) {
            if (!url) return null;
            let videoId = null;
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1];
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                  videoId = videoId.substring(0, ampersandPosition);
                }
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
            }
            
            if(videoId) {
                return `https://www.youtube.com/embed/${videoId}`;
            }
            return null;
        }

                                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                                </button>
                                                <button onclick="window.location.href='../etudiant/details-cours.html?id=${course.id}'" 
                                                        class="px-6 py-2.5 rounded-xl bg-gray-900 text-white font-bold text-sm shadow-lg shadow-gray-200 hover:bg-indigo-600 hover:shadow-indigo-200 hover:-translate-y-0.5 transition-all flex items-center gap-2">
                                                    <span>Acheter</span>
                                                    <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `}).join('')}
                             <div class="bg-gray-50 border-2 border-dashed border-gray-200 rounded-3xl flex flex-col items-center justify-center p-6 text-center hover:bg-gray-100 transition-colors cursor-default">
                                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-400 mb-4">
                                    <i data-lucide="plus" class="w-6 h-6"></i>
                                </div>
                                <p class="text-gray-400 font-bold">Plus de cours √† venir</p>
                            </div>
                        </div>
                    </div>

                    <!-- CLASSES TAB -->
                    <div id="tab-classes" class="tab-content hidden animate-fade-in-up">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${(instructor.classesList || []).length === 0 ? `
                                <div class="col-span-full flex flex-col items-center justify-center py-10 text-gray-400">
                                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                                        <i data-lucide="calendar-x" class="w-8 h-8 opacity-50"></i>
                                    </div>
                                    <p>Aucune classe active pour le moment.</p>
                                </div>
                            ` : (instructor.classesList || []).map(cls => `
                                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-6 hover:shadow-lg transition-all group">
                                    <div class="w-20 h-20 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600 font-bold text-2xl group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                        ${cls.title.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="flex-1">
                                        <h4 class="text-xl font-bold text-gray-900 mb-1">${cls.title}</h4>
                                        <p class="text-emerald-600 font-medium text-sm mb-2 flex items-center gap-1">
                                            <i data-lucide="users" class="w-3.5 h-3.5"></i>
                                            ${cls.students || 0} √âtudiants inscrits
                                        </p>
                                        <div class="flex items-center gap-2 text-xs text-gray-500">
                                            <i data-lucide="info" class="w-3.5 h-3.5"></i>
                                            ${cls.category || 'G√©n√©ral'}
                                        </div>
                                    </div>
                                    <button onclick="openClassModal('${cls.id}')" class="ml-auto w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-emerald-500 hover:text-white transition-all transform hover:scale-110">
                                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                </div>
            `;

            lucide.createIcons();
            
            // Add style for animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in-up {
                    animation: fadeInUp 0.5s ease-out forwards;
                }
                @keyframes scaleIn {
                    from { opacity: 0; transform: scale(0.95); }
                    to { opacity: 1; transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        }

        // --- Modal & Join Logic ---

        window.openClassModal = async (classId) => {
            const allCourses = await dataManager.getAll('courses');
            const cls = allCourses.find(c => c.id === classId);
            if(!cls) return;

            // Populate Modal
            document.getElementById('modal-class-name').textContent = cls.title;
            document.getElementById('modal-class-desc').textContent = cls.description || "Aucune description pour cette classe.";
            document.getElementById('modal-class-category').textContent = cls.category || 'G√©n√©ral';
            document.getElementById('modal-class-icon').textContent = cls.title.charAt(0).toUpperCase();

            // Pricing
            let price = cls.price;
            let type = "Mensuel";
            if(cls.pricing) {
                price = cls.pricing.price;
                if(cls.pricing.type === 'hourly') type = "Par Heure";
                if(cls.pricing.type === 'full_course') type = "Forfait Global";
            }
            document.getElementById('modal-price').textContent = price + " TND";
            document.getElementById('modal-price-type').textContent = type;

            // Schedule
            const schedContainer = document.getElementById('modal-schedule-list');
            if(cls.schedule && cls.schedule.length > 0) {
                schedContainer.innerHTML = cls.schedule.map(s => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg text-sm border border-gray-100">
                        <span class="font-bold text-gray-800 uppercase text-xs w-24">${s.day}</span>
                        <span class="font-mono text-gray-600">${s.startTime} - ${s.endTime}</span>
                    </div>
                `).join('');
            } else {
                schedContainer.innerHTML = '<p class="text-sm text-gray-400 italic">Emploi du temps non d√©fini</p>';
            }

            // Setup Button
            const btn = document.getElementById('btn-join-class');
            const currentUser = dataManager.getCurrentUser();
            
            // Create a wrapper to handle async click
            btn.onclick = () => sendJoinRequest(cls.id, currentUser);

            if(!currentUser || currentUser.role !== 'etudiant') {
                btn.innerHTML = '<span>Se connecter pour rejoindre</span> <i data-lucide="log-in" class="w-4 h-4"></i>';
                btn.onclick = () => window.location.href = '../../login.html';
            } else {
                 // Check if already pending or enrolled
                 checkEnrollmentStatus(cls.id, currentUser.id).then(status => {
                     if(status === 'active') {
                         btn.innerHTML = '<span>D√©j√† Inscrit</span> <i data-lucide="check" class="w-4 h-4"></i>';
                         btn.disabled = true;
                         btn.classList.add('opacity-50', 'cursor-not-allowed');
                     } else if(status === 'pending') {
                         btn.innerHTML = '<span>Demande en attente</span> <i data-lucide="clock" class="w-4 h-4"></i>';
                         btn.disabled = true;
                         btn.classList.add('opacity-50', 'cursor-not-allowed');
                     } else {
                         btn.innerHTML = '<span>Envoyer une demande</span> <i data-lucide="send" class="w-4 h-4"></i>';
                         btn.disabled = false;
                         btn.classList.remove('opacity-50', 'cursor-not-allowed');
                     }
                 });
            }

            document.getElementById('join-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.closeClassModal = () => {
             document.getElementById('join-modal').classList.add('hidden');
        };

        async function checkEnrollmentStatus(courseId, studentId) {
            const enrollments = await dataManager.getAll('enrollments');
            const match = enrollments.find(e => e.courseId === courseId && e.studentId === studentId);
            return match ? match.status : null;
        }

        window.updateClassFileName = (input) => {
            const fileName = document.getElementById('class-file-name');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
                fileName.classList.remove('hidden');
            } else {
                fileName.classList.add('hidden');
            }
        };

        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        window.sendJoinRequest = async (courseId, user) => {
            if(!user) return;
            
            // Check File Receipt
            const fileInput = document.getElementById('class-receipt-upload');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("Veuillez t√©l√©charger votre preuve de paiement (re√ßu) avant d'envoyer la demande.");
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert("Le fichier est trop volumineux (max 5MB).");
                return;
            }
            
            const confirmJoin = confirm("Voulez-vous envoyer une demande d'inscription avec ce re√ßu ?");
            if(!confirmJoin) return;
            
            // Show Loading State
            const btn = document.getElementById('btn-join-class');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Envoi...`;
            btn.disabled = true;

            try {
                const base64Receipt = await toBase64(file);

                const newEnrollment = {
                    id: dataManager.generateId(),
                    studentId: user.id,
                    courseId: courseId,
                    requestDate: new Date().toISOString(),
                    status: 'pending',
                    paymentMethod: 'transfer',
                    receipt: base64Receipt, // STORE THE RECEIPT
                    amountPaid: 0 // Will be confirmed by instructor
                };

                await dataManager.create('enrollments', newEnrollment);
                alert("Demande envoy√©e avec succ√®s ! Le professeur validera votre inscription apr√®s v√©rification du re√ßu.");
                closeClassModal();
            } catch (error) {
                console.error("Erreur join class:", error);
                alert("Erreur lors de l'envoi de la demande.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // Tab Switching Logic
        window.switchTab = function(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.remove('text-gray-500', 'bg-transparent', 'hover:bg-gray-50');
                    btn.classList.add('bg-gray-900', 'text-white', 'shadow-md');
                } else {
                    btn.classList.add('text-gray-500', 'bg-transparent', 'hover:bg-gray-50');
                    btn.classList.remove('bg-gray-900', 'text-white', 'shadow-md');
                }
            });

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            const selectedContent = document.getElementById('tab-' + tabName);
            if(selectedContent) {
                selectedContent.classList.remove('hidden');
                // Re-trigger animation
                selectedContent.classList.remove('animate-fade-in-up');
                void selectedContent.offsetWidth; // Trigger reflow
                selectedContent.classList.add('animate-fade-in-up');
            }
        }
    </script>
</body>

</html>

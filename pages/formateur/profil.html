<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Formateur - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .profile-header-bg {
            background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="../../index.html" class="flex items-center gap-2">
                <div
                    class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-200">
                    E</div>
                <span
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">EduSpace</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="../../index.html"
                    class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">Accueil</a>
                <a href="../etudiant/catalogue.html"
                    class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">Catalogue</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8" id="profileContent">
        <!-- Loader -->
        <div class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 font-medium">Chargement du profil...</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await dataManager.init();

            // Récupérer l'ID depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const instructorId = urlParams.get('id') || localStorage.getItem('selectedInstructor');

            if (!instructorId) {
                document.getElementById('profileContent').innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-gray-800">Formateur non trouvé</h2>
                        <a href="../etudiant/catalogue.html" class="text-indigo-600 hover:underline mt-4 inline-block">Retour au catalogue</a>
                    </div>
                `;
                return;
            }

            const instructor = await dataManager.getById('instructors', instructorId);

            if (instructor) {
                renderProfile(instructor);
            } else {
                // Fallback si l'ID n'est pas trouvé (pour demo)
                renderProfile({
                    name: 'Formateur Inconnu',
                    specialty: 'Expert',
                    image: `https://ui-avatars.com/api/?name=${instructorId}&background=random`,
                    bio: 'Description non disponible',
                    rating: '4.5',
                    students: '0',
                    cv: { education: [], experience: [], skills: [], languages: [] }
                });
            }
        });

        function renderProfile(instructor) {
            const container = document.getElementById('profileContent');
            const cv = instructor.cv || { education: [], experience: [], skills: [], languages: [] };

            container.innerHTML = `
                <!-- Header Card -->
                <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden mb-8 relative">
                    <div class="h-48 profile-header-bg relative">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div>
                    
                    <div class="px-8 pb-8">
                        <div class="flex flex-col md:flex-row items-end -mt-16 mb-6 gap-6 relative z-10">
                            <img src="${instructor.image}" alt="${instructor.name}" class="w-32 h-32 rounded-2xl border-4 border-white shadow-2xl object-cover bg-white">
                            <div class="flex-1 text-white md:text-gray-900 mb-2 md:mb-0">
                                <h1 class="text-4xl font-bold mb-1 drop-shadow-lg md:drop-shadow-none">${instructor.name}</h1>
                                <p class="text-indigo-200 md:text-indigo-600 font-medium text-lg">${instructor.specialty}</p>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="window.location.href='../etudiant/messages.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center gap-2">
                                    <i data-lucide="message-circle" class="w-5 h-5"></i> Contacter
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 border-b border-gray-100 pb-8">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-yellow-50 rounded-xl flex items-center justify-center text-yellow-600">
                                    <i data-lucide="star" class="w-6 h-6 fill-current"></i>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold text-gray-900">${instructor.rating}</p>
                                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Note Moyenne</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                                    <i data-lucide="users" class="w-6 h-6"></i>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold text-gray-900">${instructor.students}</p>
                                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Étudiants</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-purple-50 rounded-xl flex items-center justify-center text-purple-600">
                                    <i data-lucide="briefcase" class="w-6 h-6"></i>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold text-gray-900">${instructor.experience || '5 ans'}</p>
                                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Expérience</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center text-green-600">
                                    <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold text-gray-900">${instructor.price || '50 TND'}</p>
                                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Taux Horaire</p>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <!-- Left Column: Bio & Skills -->
                            <div class="space-y-8">
                                <section>
                                    <h3 class="text-xl font-bold text-gray-900 mb-4">À Propos</h3>
                                    <p class="text-gray-600 leading-relaxed">${instructor.bio || "Passionné par l'enseignement et expert dans mon domaine, je m'engage à fournir une éducation de qualité supérieure adaptée aux besoins de chaque étudiant."}</p>
                                </section>

                                <section>
                                    <h3 class="text-xl font-bold text-gray-900 mb-4">Compétences</h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${(cv.skills || ['Enseignement', 'Pédagogie', 'Coaching']).map(skill => `
                                            <span class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 transition-colors">${skill}</span>
                                        `).join('')}
                                    </div>
                                </section>
                                
                                <section>
                                    <h3 class="text-xl font-bold text-gray-900 mb-4">Langues</h3>
                                    <div class="space-y-2">
                                        ${(cv.languages || ['Français', 'Anglais']).map(lang => `
                                            <div class="flex items-center justify-between text-sm">
                                                <span class="text-gray-700">${lang}</span>
                                                <span class="text-green-600 font-bold">Courant</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </section>
                            </div>

                            <!-- Right Column: CV Timeline -->
                            <div class="lg:col-span-2 space-y-8">
                                <section>
                                    <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                                        <i data-lucide="graduation-cap" class="w-6 h-6 text-indigo-600"></i>
                                        Parcours Académique
                                    </h3>
                                    <div class="space-y-6 border-l-2 border-indigo-100 pl-8 ml-3 relative">
                                        ${(cv.education || [{ degree: 'Diplôme Supérieur', school: 'Université', year: '2015' }]).map(edu => `
                                            <div class="relative">
                                                <div class="absolute -left-[41px] top-1 w-5 h-5 bg-white border-4 border-indigo-600 rounded-full"></div>
                                                <h4 class="font-bold text-lg text-gray-900">${edu.degree}</h4>
                                                <p class="text-indigo-600 font-medium mb-1">${edu.school}</p>
                                                <p class="text-gray-500 text-sm">${edu.year}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </section>

                                <section>
                                    <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                                        <i data-lucide="briefcase" class="w-6 h-6 text-purple-600"></i>
                                        Expérience Professionnelle
                                    </h3>
                                    <div class="space-y-6 border-l-2 border-purple-100 pl-8 ml-3 relative">
                                        ${(cv.experience || [{ title: 'Expert', company: 'Freelance', period: '2018 - Présent' }]).map(exp => `
                                            <div class="relative">
                                                <div class="absolute -left-[41px] top-1 w-5 h-5 bg-white border-4 border-purple-600 rounded-full"></div>
                                                <h4 class="font-bold text-lg text-gray-900">${exp.title}</h4>
                                                <p class="text-purple-600 font-medium mb-1">${exp.company}</p>
                                                <p class="text-gray-500 text-sm">${exp.period}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            lucide.createIcons();
        }
    </script>
</body>

</html>

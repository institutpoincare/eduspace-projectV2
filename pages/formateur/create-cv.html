<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer mon CV - EduSpace Formateur</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-200">E</div>
                <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">EduSpace</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-500 hover:text-indigo-600 font-medium">Tableau de bord</a>
                <button onclick="saveCV()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Enregistrer
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-3">Mon Profil & CV</h1>
            <p class="text-gray-500 text-lg">Complétez votre profil pour attirer plus d'étudiants.</p>
        </div>

        <form id="cvForm" class="space-y-8" onsubmit="event.preventDefault();">
            
            <!-- 1. Informations de Base -->
            <section class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-bl-full -mr-16 -mt-16 z-0"></div>
                
                <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-3 relative z-10">
                    <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                    Informations Générales
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Spécialité Principale</label>
                        <input type="text" id="specialty" placeholder="Ex: Mathématiques, Sciences..." class="w-full px-4 py-3 rounded-xl border border-gray-200 form-input focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Taux Horaire (TND)</label>
                        <input type="text" id="price" placeholder="Ex: 50 TND" class="w-full px-4 py-3 rounded-xl border border-gray-200 form-input focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Bio / À Propos</label>
                        <textarea id="bio" rows="4" placeholder="Présentez-vous en quelques phrases..." class="w-full px-4 py-3 rounded-xl border border-gray-200 form-input focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none"></textarea>
                    </div>
                </div>
            </section>

            <!-- 2. Vidéo de Présentation -->
            <section class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100 relative overflow-hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-3">
                    <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center text-pink-600">
                        <i data-lucide="play-circle" class="w-5 h-5"></i>
                    </div>
                    Vidéo de Présentation
                </h2>

                <div class="bg-pink-50 rounded-2xl p-6 border border-pink-100">
                    <label class="block text-sm font-bold text-gray-900 mb-2">Lien de votre vidéo (YouTube)</label>
                    <p class="text-xs text-gray-500 mb-3">Cette vidéo apparaîtra en haut de votre profil pour vous présenter aux étudiants.</p>
                    <input type="url" id="presentationVideo" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-3 rounded-xl border border-pink-200 bg-white focus:ring-2 focus:ring-pink-200 outline-none">
                </div>
            </section>

            <!-- 3. Expériences & Education (Dynamic Lists) -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Expériences -->
                <section class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100">
                     <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center justify-between">
                        <span class="flex items-center gap-2"><i data-lucide="briefcase" class="w-5 h-5 text-purple-600"></i> Expériences</span>
                        <button type="button" onclick="addExperience()" class="text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-lg hover:bg-purple-200 transition-colors font-bold">+ Ajouter</button>
                    </h2>
                    <div id="experienceList" class="space-y-4">
                        <!-- Items will be added here -->
                    </div>
                </section>

                <!-- Education -->
                 <section class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100">
                     <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center justify-between">
                        <span class="flex items-center gap-2"><i data-lucide="graduation-cap" class="w-5 h-5 text-indigo-600"></i> Formation</span>
                        <button type="button" onclick="addEducation()" class="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg hover:bg-indigo-200 transition-colors font-bold">+ Ajouter</button>
                    </h2>
                    <div id="educationList" class="space-y-4">
                        <!-- Items will be added here -->
                    </div>
                </section>
            </div>

            <!-- 4. Mes Cours (List) -->
            <section class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100">
                 <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center justify-between">
                    <span class="flex items-center gap-2"><i data-lucide="book" class="w-5 h-5 text-blue-600"></i> Mes Cours</span>
                    <button type="button" onclick="addCourse()" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-lg hover:bg-blue-200 transition-colors font-bold">+ Ajouter Cours</button>
                </h2>
                <div id="coursesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Items -->
                </div>
            </section>

        </form>
    </main>

    <!-- Templates for Dynamic Items (Hidden) -->
    <template id="expTemplate">
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 relative group form-item">
            <button onclick="this.closest('.form-item').remove()" class="absolute top-2 right-2 text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            <input type="text" placeholder="Titre (ex: Professeur)" class="exp-title w-full bg-transparent font-bold text-gray-900 border-b border-gray-300 focus:border-purple-500 outline-none mb-2 pb-1">
            <input type="text" placeholder="Lieu/Entreprise" class="exp-company w-full bg-transparent text-sm text-gray-600 border-b border-gray-200 focus:border-purple-500 outline-none mb-2 pb-1">
            <input type="text" placeholder="Période (ex: 2018-2023)" class="exp-period w-full bg-transparent text-xs text-gray-500 border-b border-gray-200 focus:border-purple-500 outline-none">
        </div>
    </template>

    <template id="eduTemplate">
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 relative group form-item">
            <button onclick="this.closest('.form-item').remove()" class="absolute top-2 right-2 text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            <input type="text" placeholder="Diplôme (ex: Master)" class="edu-degree w-full bg-transparent font-bold text-gray-900 border-b border-gray-300 focus:border-indigo-500 outline-none mb-2 pb-1">
            <input type="text" placeholder="École/Université" class="edu-school w-full bg-transparent text-sm text-gray-600 border-b border-gray-200 focus:border-indigo-500 outline-none mb-2 pb-1">
            <input type="text" placeholder="Année (ex: 2015)" class="edu-year w-full bg-transparent text-xs text-gray-500 border-b border-gray-200 focus:border-indigo-500 outline-none">
        </div>
    </template>

    <template id="courseTemplate">
        <div class="bg-white p-4 rounded-xl border border-blue-100 shadow-sm relative group form-item">
             <button onclick="this.closest('.form-item').remove()" class="absolute top-2 right-2 text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
             <div class="flex items-center gap-3 mb-2">
                 <div class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center text-blue-500"><i data-lucide="book-open" class="w-4 h-4"></i></div>
                 <input type="text" placeholder="Titre du Cours" class="course-title flex-1 bg-transparent font-bold text-gray-900 outline-none border-b border-transparent focus:border-blue-500">
             </div>
             <input type="text" placeholder="Niveau (ex: Bac)" class="course-level w-full text-sm text-gray-500 bg-gray-50 rounded px-2 py-1 outline-none">
        </div>
    </template>

    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>

    <script src="../../js/core/data-manager.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await dataManager.init();

            // Simulating logged in instructor
            const users = await dataManager.getAll('users');
            currentUser = users.find(u => u.name.includes("Ahmed Aboudi")) || users[0];

            if(currentUser) {
                loadProfileCheck(currentUser);
            }
        });

        function loadProfileCheck(user) {
            // Fill Basic Info
            document.getElementById('specialty').value = user.specialte || user.specialty || '';
            document.getElementById('bio').value = user.bio || '';
            document.getElementById('price').value = user.price || '';

            // Fill Presentation Video
            document.getElementById('presentationVideo').value = user.presentationVideo || '';

            // Fill Lists
            if(user.cv) {
                (user.cv.experience || []).forEach(exp => addExperience(exp));
                (user.cv.education || []).forEach(edu => addEducation(edu));
            }
            (user.coursesList || []).forEach(c => addCourse(c));
        }

        // --- Add Item Functions ---

        function addExperience(data = {}) {
            const template = document.getElementById('expTemplate');
            const clone = template.content.cloneNode(true);
            if(data.title) clone.querySelector('.exp-title').value = data.title;
            if(data.company) clone.querySelector('.exp-company').value = data.company;
            if(data.period) clone.querySelector('.exp-period').value = data.period;
            document.getElementById('experienceList').appendChild(clone);
            lucide.createIcons();
        }

        function addEducation(data = {}) {
            const template = document.getElementById('eduTemplate');
            const clone = template.content.cloneNode(true);
            if(data.degree) clone.querySelector('.edu-degree').value = data.degree;
            if(data.school) clone.querySelector('.edu-school').value = data.school;
            if(data.year) clone.querySelector('.edu-year').value = data.year;
            document.getElementById('educationList').appendChild(clone);
            lucide.createIcons();
        }

        function addCourse(data = {}) {
             const template = document.getElementById('courseTemplate');
            const clone = template.content.cloneNode(true);
            if(data.title) clone.querySelector('.course-title').value = data.title;
            if(data.level) clone.querySelector('.course-level').value = data.level;
            document.getElementById('coursesList').appendChild(clone);
            lucide.createIcons();
        }

        // --- Save Function ---

        async function saveCV() {
            if(!currentUser) return;

            // Collect Basic Info
            currentUser.specialty = document.getElementById('specialty').value;
            currentUser.bio = document.getElementById('bio').value;
            currentUser.price = document.getElementById('price').value;

            // Collect Video
            currentUser.presentationVideo = document.getElementById('presentationVideo').value;

            // Clear old unused fields
            delete currentUser.services; 
            delete currentUser.videosList;

            // Collect CV
            const experiences = [];
            document.querySelectorAll('#experienceList .form-item').forEach(item => {
                experiences.push({
                    title: item.querySelector('.exp-title').value,
                    company: item.querySelector('.exp-company').value,
                    period: item.querySelector('.exp-period').value
                });
            });

            const education = [];
            document.querySelectorAll('#educationList .form-item').forEach(item => {
                education.push({
                    degree: item.querySelector('.edu-degree').value,
                    school: item.querySelector('.edu-school').value,
                    year: item.querySelector('.edu-year').value
                });
            });

            currentUser.cv = { experience: experiences, education: education };

            // Collect Courses
            const coursesList = [];
            document.querySelectorAll('#coursesList .form-item').forEach(item => {
                coursesList.push({
                    title: item.querySelector('.course-title').value,
                    level: item.querySelector('.course-level').value,
                    icon: 'book' // Default
                });
            });
            currentUser.coursesList = coursesList;

            // Save to DB
            try {
                await dataManager.update('users', currentUser.id, currentUser);
                
                // Show Success & Redirect
                const btn = document.querySelector('button[onclick="saveCV()"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Enregistré !';
                btn.classList.replace('bg-indigo-600', 'bg-green-600');
                lucide.createIcons();

                setTimeout(() => {
                    window.location.href = `profil.html?id=${currentUser.id}`;
                }, 1000);

            } catch (error) {
                console.error("Save failed", error);
                alert("Erreur lors de la sauvegarde.");
            }
        }
    </script>
</body>
</html>

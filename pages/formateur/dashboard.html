<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Tableau de Bord Formateur - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">

    <style>
        body {
            background: var(--gray-50);

        .dashboard {

        .dashboard-header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .dashboard-header h1 {

            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--gray-600);
        }

            margin-bottom: 1rem;
        }

        .btn-logout {
            background: var(--red-600);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: var(--red-700);
        }

        .btn-action {
            background: var(--green-600);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .btn-action:hover {
            background: var(--green-700);
        }
    </style>
</head>

    <script>

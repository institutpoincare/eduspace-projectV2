<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calendrier - EduSpace Formateur</title>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        gray: { 50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 700: '#374151', 900: '#111827' }
                    }
                }
            }
        }
    </script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-cell {
            background-color: white;
            min-height: 120px;
            padding: 0.5rem;
        }

        .calendar-cell.today {
            background-color: #eff6ff;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 0.5rem;
        }

        .week-day {
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            font-size: 0.875rem;
            padding: 0.5rem;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="dashboard-layout">
        <div id="sidebar-container"></div>
        <main class="main-content">
            <header
                class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <h1 class="text-2xl font-bold text-gray-900">Mon Calendrier</h1>
            </header>

            <div class="flex flex-col lg:flex-row gap-8 h-[calc(100vh-140px)]">
                <!-- Main Calendar Area -->
                <div class="flex-1 flex flex-col bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-1 bg-gray-50 p-1 rounded-lg border border-gray-200">
                                <button onclick="changeMonth(-1)" class="p-1 hover:bg-white rounded-md"><i
                                        data-lucide="chevron-left" class="w-5 h-5"></i></button>
                                <button onclick="goToToday()"
                                    class="px-3 py-1 text-sm font-bold text-gray-700 hover:bg-white rounded-md">Aujourd'hui</button>
                                <button onclick="changeMonth(1)" class="p-1 hover:bg-white rounded-md"><i
                                        data-lucide="chevron-right" class="w-5 h-5"></i></button>
                            </div>
                            <h2 id="current-month" class="text-xl font-bold capitalize">Décembre 2025</h2>
                        </div>

                        <div class="flex bg-gray-100 p-1.5 rounded-xl">
                            <button id="btn-view-month" onclick="setView('month')"
                                class="px-4 py-2 bg-white shadow-sm rounded-lg text-sm font-bold text-gray-900">Mois</button>
                            <button id="btn-view-week" onclick="setView('week')"
                                class="px-4 py-2 text-sm font-medium text-gray-500">Semaine</button>
                            <button id="btn-view-day" onclick="setView('day')"
                                class="px-4 py-2 text-sm font-medium text-gray-500">Jour</button>
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col p-6 overflow-hidden">
                        <div class="week-grid mb-2" id="week-header">
                            <div class="week-day">DIM</div>
                            <div class="week-day">LUN</div>
                            <div class="week-day">MAR</div>
                            <div class="week-day">MER</div>
                            <div class="week-day">JEU</div>
                            <div class="week-day">VEN</div>
                            <div class="week-day">SAM</div>
                        </div>
                        <div id="calendar-grid" class="calendar-grid flex-1 overflow-y-auto">
                            <!-- JS Generated -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar Agenda -->
                <div class="w-full lg:w-80 flex flex-col gap-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 flex-1 flex flex-col">
                        <h3 class="font-bold text-lg text-gray-900 mb-6">Sessions du jour</h3>
                        <div id="agenda-list" class="space-y-4 overflow-y-auto flex-1"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Live Session Modal -->
    <div id="liveModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm transition-all">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 text-center shadow-2xl transform scale-100 transition-all">
            <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
                <i data-lucide="video" class="w-10 h-10"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2" id="modalTitle">Titre du cours</h3>
            <p class="text-gray-500 mb-8">La session est prête. Voulez-vous lancer le direct maintenant ?</p>
            <div class="flex gap-4">
                <button onclick="closeLiveModal()" 
                    class="flex-1 py-3 px-6 border border-gray-200 rounded-xl font-bold text-gray-700 hover:bg-gray-50 transition-colors">
                    Annuler
                </button>
                <button onclick="startLiveSession()" 
                    class="flex-1 py-3 px-6 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all hover:scale-105 flex items-center justify-center gap-2">
                    <i data-lucide="play" class="w-4 h-4"></i> Lancer
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script src="../../js/components/sidebar-formateur.js?v=2"></script>
    
    <script>
        let currentDate = new Date();
        let currentView = 'month';
        let classes = [];
        let currentSessionId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.dataManager) {
                await dataManager.init();
                const allCourses = await dataManager.getAll('courses') || [];
                const user = dataManager.getCurrentUser();
                if (user) {
                    classes = allCourses.filter(c => c.instructorId === user.id);
                }
            }
            renderCalendar();
            renderAgenda();
            lucide.createIcons();
        });

        // MODAL LOGIC
        function showLiveModal(id, title) {
            currentSessionId = id;
            document.getElementById('modalTitle').textContent = title;
            const modal = document.getElementById('liveModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeLiveModal() {
            const modal = document.getElementById('liveModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function startLiveSession() {
            // Simulation de lancement
            closeLiveModal();
            // Redirection vers la page live (ou simulation)
            window.location.href = `live.html?session=${currentSessionId}`;
        }

        // VIEW UTILS
        function setView(view) {
            currentView = view;
            const btns = {
                month: document.getElementById('btn-view-month'),
                week: document.getElementById('btn-view-week'),
                day: document.getElementById('btn-view-day')
            };

            Object.values(btns).forEach(b => {
                b.className = "px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all";
            });
            btns[view].className = "px-4 py-2 bg-white shadow-sm rounded-lg text-sm font-bold text-gray-900 transition-all";

            // Hide header if day view
            document.getElementById('week-header').style.display = (view === 'day') ? 'none' : 'grid';

            renderCalendar();
        }

        function changeMonth(delta) {
            if (currentView === 'day') currentDate.setDate(currentDate.getDate() + delta);
            else if (currentView === 'week') currentDate.setDate(currentDate.getDate() + (delta * 7));
            else currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // DATA LOGIC
        function normalizeDayName(name) {
            if (!name) return -1;
            const n = name.toLowerCase().trim().replace('é', 'e').replace('è', 'e');
            const dayMap = { 'dim': 0, 'lun': 1, 'mar': 2, 'mer': 3, 'jeu': 4, 'ven': 5, 'sam': 6 };
            for (const [k, v] of Object.entries(dayMap)) if (n.includes(k)) return v;
            return -1;
        }

        function getSessions(date, mode) {
            let dates = [];
            if (mode === 'day') dates = [new Date(date)];
            else if (mode === 'week') {
                const curr = new Date(date);
                const first = curr.getDate() - curr.getDay();
                for (let i = 0; i < 7; i++) dates.push(new Date(new Date(curr).setDate(first + i)));
            } else {
                const y = date.getFullYear(), m = date.getMonth();
                const numDays = new Date(y, m + 1, 0).getDate();
                for (let i = 1; i <= numDays; i++) dates.push(new Date(y, m, i));
            }
            const results = [];
            dates.forEach(d => {
                const dIdx = d.getDay();
                classes.forEach(c => {
                    // Show ALL recurring sessions regardless of date range/weeks for now
                    (c.slots || []).forEach(slot => {
                        if (normalizeDayName(slot.day) === dIdx) {
                            results.push({
                                id: c.id,
                                title: c.name || c.title,
                                start: slot.start || slot.startTime || "00:00",
                                end: slot.end || slot.endTime || "00:00",
                                date: new Date(d),
                                category: c.category || 'Cours'
                            });
                        }
                    });
                });
            });
            return results.sort((a, b) => a.start.localeCompare(b.start));
        }

        // RENDER
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const title = document.getElementById('current-month');

            title.innerText = currentDate.toLocaleDateString('fr-FR', currentView === 'day' ? { weekday: 'long', day: 'numeric', month: 'long' } : { month: 'long', year: 'numeric' });

            grid.innerHTML = '';
            grid.removeAttribute('style');

            let cells = [];
            if (currentView === 'month') {
                grid.className = 'calendar-grid';
                const y = currentDate.getFullYear(), m = currentDate.getMonth();
                const firstDay = new Date(y, m, 1).getDay();
                const daysInMonth = new Date(y, m + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) cells.push(null); // Empty slots
                for (let i = 1; i <= daysInMonth; i++) cells.push(new Date(y, m, i));
            } else {
                // For week and day, we act slightly differently
                const dates = getSessions(currentDate, currentView).map(s => s.date).filter((val, id, arr) => arr.findIndex(t => t.getTime() === val.getTime()) === id); // Unique dates
                // Actually easier: just regenerate dates based on view
                if (currentView === 'day') {
                    grid.className = 'flex flex-col gap-4';
                    cells = [new Date(currentDate)];
                } else {
                    grid.className = 'flex flex-row overflow-x-auto';
                    const curr = new Date(currentDate);
                    const first = curr.getDate() - curr.getDay();
                    for (let i = 0; i < 7; i++) cells.push(new Date(new Date(curr).setDate(first + i)));
                }
            }

            const sessions = getSessions(currentDate, currentView);
            cells.forEach(date => {
                const cell = document.createElement('div');
                cell.className = (currentView === 'month') ? 'calendar-cell min-h-[120px] border relative group' :
                    (currentView === 'week') ? 'flex-1 min-w-[150px] bg-white p-2 border-r min-h-[500px]' :
                        'w-full bg-white p-4 border rounded-xl min-h-[200px] mb-2';

                if (date) {
                    const isToday = new Date().toDateString() === date.toDateString();
                    if (isToday && currentView === 'month') cell.classList.add('bg-blue-50');

                    const num = document.createElement('div');
                    num.className = `font-bold mb-2 ${isToday ? 'text-blue-600' : 'text-gray-700'}`;
                    num.innerText = currentView === 'month' ? date.getDate() : date.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric' });
                    cell.appendChild(num);

                    // Add sessions
                    const daysSessions = sessions.filter(s => s.date.toDateString() === date.toDateString());
                    daysSessions.forEach(s => {
                        const chip = document.createElement('div');
                        chip.className = "text-xs p-1 mb-1 rounded bg-blue-100 text-blue-700 cursor-pointer hover:bg-blue-200 truncate";
                        if (currentView !== 'month') chip.className = "p-3 mb-2 rounded-lg bg-blue-50 border-l-4 border-blue-500 cursor-pointer hover:bg-blue-100 shadow-sm";

                        chip.innerHTML = (currentView === 'month') ?
                            `<b>${s.start}</b> ${s.title}` :
                            `<div class="font-bold">${s.start} - ${s.end}</div>
                                    <div>${s.title}</div>`;

                        // LINK HERE - UPDATED TO SHOW MODAL
                        chip.onclick = () => showLiveModal(s.id, s.title);
                        cell.appendChild(chip);
                    });
                } else {
                    cell.style.backgroundColor = '#f9fafb';
                }
                grid.appendChild(cell);
            });
        }

        function renderAgenda() {
            const list = document.getElementById('agenda-list');
            const todaySessions = getSessions(new Date(), 'day');

            if (todaySessions.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 py-8">Rien aujourd\'hui</div>';
                return;
            }

            list.innerHTML = todaySessions.map(s => `
                    <div class="p-3 bg-gray-50 rounded-lg border border-gray-100">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>${s.start} - ${s.end}</span>
                            <span class="uppercase font-bold text-gray-400">${s.category}</span>
                        </div>
                        <div class="font-bold text-gray-900 mb-2">${s.title}</div>
                        <button onclick="showLiveModal('${s.id}', '${s.title.replace(/'/g, "\\'")}')" 
                            class="w-full py-1.5 bg-blue-600 text-white text-xs font-bold rounded hover:bg-blue-700">
                            Lancer
                        </button>
                    </div>
                `).join('');
        }
    </script>
</body>

</html>

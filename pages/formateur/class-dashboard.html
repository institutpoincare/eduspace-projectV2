<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Classe - EduSpace Formateur</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: { 50: "#eff6ff", 100: "#dbeafe", 500: "#3b82f6", 600: "#2563eb", 700: "#1d4ed8" },
                    },
                    fontFamily: { sans: ["Plus Jakarta Sans", "sans-serif"] },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
</head>

<body class="bg-gray-50 h-screen flex flex-col font-sans">

    <!-- Dashboard Container (Rendered by JS) -->
    <div id="class-dashboard-container" class="flex-1 flex flex-col w-full h-full overflow-hidden">
        <!-- Loading State -->
        <div class="m-auto text-center">
            <div class="animate-spin w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-500 font-medium">Chargement de l'espace gestion...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <!-- We will use a new JS file for the instructor dashboard logic -->
    <script src="../../js/pages/instructor-class-dashboard.js"></script>
</body>
</html>

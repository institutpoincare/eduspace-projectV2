<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Formateur - EduSpace</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/google-auth.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #f0fdf4, white, #eff6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            max-width: 28rem;
            width: 100%;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--green-600);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: var(--green-600);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-600);
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-100);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s;
            text-align: right;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-600);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--green-600);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--green-700);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            padding: 1rem;
            background: var(--red-50);
            border: 1px solid var(--red-200);
            border-radius: 0.75rem;
            color: var(--red-700);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .test-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 0.75rem;
        }

        .test-credentials p {
            font-size: 0.875rem;
            color: #15803d;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .test-credentials .credentials {
            font-size: 0.75rem;
            color: var(--green-600);
            margin-bottom: 0.25rem;
        }

        .footer-text {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <a href="../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Retour à l'accueil
        </a>

        <div class="login-header">
            <div class="login-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M23 7l-7 5 7 5V7z" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
            </div>
            <h1>Espace Formateur</h1>
            <p>Gérez vos classes et contenus</p>
        </div>

        <div class="login-card">
            <div class="error-message" id="errorMessage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                <span id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Adresse Email</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-input" id="email" placeholder="exemple@email.com" required>
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="••••••••" required>
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-600">Se souvenir de moi</span>
                    </label>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z" />
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                    </svg>
                    Se connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OU</span>
            </div>

            <!-- Google Sign-In Button -->
            <button type="button" class="btn-google" id="googleSignInBtn">
                <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continuer avec Google
            </button>
        </div>

        <p class="footer-text">Besoin d'aide? Contactez l'administration</p>
    </div>

    <script src="../js/main.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Init DataManager
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.dataManager) await new Promise(r => setTimeout(r, 100)); // Wait if script loading
            await window.dataManager.init();
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            errorMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Connexion...';

            try {
                if (!window.dataManager) {
                    throw new Error("Erreur système: DataManager non chargé");
                }

                await dataManager.login(email, password, 'formateur', rememberMe);

                // Redirection
                window.location.href = 'formateur/dashboard.html';

            } catch (err) {
                console.error(err);
                errorText.textContent = 'Identifiants incorrects';
                errorMessage.classList.add('show');

                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                    Se connecter
                `;
            }
        });
    </script>

    <!-- Google Auth Script -->
    <script src="../js/core/google-auth.js?v=2"></script>
    <script>
        // Gérer le clic sur le bouton Google
        document.getElementById('googleSignInBtn').addEventListener('click', async function() {
            this.disabled = true;
            this.innerHTML = '<div class="spinner"></div> Connexion...';
            
            try {
                await window.googleAuth.loginWithGoogle('formateur');
            } catch (error) {
                console.error('Erreur:', error);
                errorText.textContent = 'Erreur lors de la connexion avec Google';
                errorMessage.classList.add('show');
                this.disabled = false;
                this.innerHTML = `
                    <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continuer avec Google
                `;
            }
        });
    </script>

    <!-- Dynamic System Scripts -->
    <script src="../js/core/data-manager.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Étudiant - EduSpace</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/google-auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 relative overflow-hidden">

        <a href="../index.html" class="absolute top-4 left-4 text-gray-400 hover:text-gray-600 transition-colors">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>

        <div class="text-center mb-8 pt-6">
            <div class="w-16 h-16 bg-purple-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="graduation-cap" class="w-8 h-8 text-purple-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Espace Étudiant</h1>
            <p class="text-sm text-gray-500">Accédez à vos cours et suivez votre progression.</p>
        </div>

        <div id="error-msg" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center font-bold">
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" id="email"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition-colors"
                        placeholder="etudiant@eduspace.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition-colors"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox"
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <span class="ml-2 text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="font-medium text-purple-600 hover:text-purple-500">Mot de passe oublié ?</a>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors">
                Se connecter
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>OU</span>
        </div>

        <!-- Google Sign-In Button -->
        <button type="button" class="btn-google" id="googleSignInBtn">
            <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continuer avec Google
        </button>

        <div class="mt-6 text-center text-sm">
            Pas encore de compte ?
            <a href="etudiant/inscription.html" class="font-bold text-purple-600 hover:text-purple-500">S'inscrire</a>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="../js/core/data-manager.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-msg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.querySelector('input[type="checkbox"]').checked;

            btn.disabled = true;
            btn.innerText = 'Connexion...';
            errorDiv.classList.add('hidden');

            try {
                if (!window.dataManager) await new Promise(r => setTimeout(r, 100));
                await dataManager.init();

                // Login via DataManager (stocke en sessionStorage)
                await dataManager.login(email, password, 'etudiant', rememberMe);

                // Redirection explicite vers le dashboard étudiant
                window.location.href = 'etudiant/dashboard.html';

            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Identifiants incorrects.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Se connecter';
            }
        });
    </script>

    <!-- Google Auth Script -->
    <script src="../js/core/google-auth.js"></script>
    <script>
        // Gérer le clic sur le bouton Google
        document.getElementById('googleSignInBtn').addEventListener('click', async function() {
            const btn = this;
            const errorDiv = document.getElementById('error-msg');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 1.25rem; height: 1.25rem; border: 2px solid #9333ea; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite;"></div> Connexion...';
            errorDiv.classList.add('hidden');
            
            try {
                await window.googleAuth.loginWithGoogle('etudiant');
            } catch (error) {
                console.error('Erreur:', error);
                errorDiv.textContent = 'Erreur lors de la connexion avec Google';
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continuer avec Google
                `;
            }
        });
    </script>
</body>

</html>

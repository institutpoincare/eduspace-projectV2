<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Parent - EduSpace</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 relative overflow-hidden">

        <a href="../index.html" class="absolute top-4 left-4 text-gray-400 hover:text-gray-600 transition-colors">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>

        <div class="text-center mb-8 pt-6">
            <div class="w-16 h-16 bg-pink-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="users" class="w-8 h-8 text-pink-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Espace Parent</h1>
            <p class="text-sm text-gray-500">Suivez la scolarité de vos enfants.</p>
        </div>

        <div id="error-msg" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center font-bold">
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" id="email"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-colors"
                        placeholder="parent@eduspace.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-colors"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded">
                    <span class="ml-2 text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="font-medium text-pink-600 hover:text-pink-500">Mot de passe oublié ?</a>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-colors">
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            Pas encore de compte ?
            <a href="parent/inscription.html" class="font-bold text-pink-600 hover:text-pink-500">S'inscrire</a>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="../js/core/data-manager.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-msg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = 'Connexion...';
            errorDiv.classList.add('hidden');

            try {
                if (!window.dataManager) await new Promise(r => setTimeout(r, 100));
                await dataManager.init();

                await dataManager.login(email, password, 'parent');
                window.location.href = 'parent/dashboard.html';

            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Identifiants incorrects.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Se connecter';
            }
        });
    </script>
</body>

</html>

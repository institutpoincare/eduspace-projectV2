<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle de Classe - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

    <!-- Header / Nav -->
    <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="live.html" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
            </a>
            <div>
                <h1 class="font-bold text-gray-900" id="class-title">Chargement du cours...</h1>
                <p class="text-xs text-green-600 font-bold flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> En direct
                </p>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-red-50 text-red-600 rounded-lg text-sm font-bold border border-red-100">
                <i data-lucide="users" class="w-4 h-4"></i>
                <span>24 participants</span>
            </div>
            <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors">
                Quitter
            </button>
        </div>
    </header>

    <!-- Main Live Area -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Video Stage -->
        <div class="flex-1 bg-gray-900 relative flex flex-col">
            <!-- Main Video Feed -->
            <div class="flex-1 relative flex items-center justify-center">
                <!-- Placeholder for Video Stream -->
                <img src="https://placehold.co/1200x800/222/white?text=Flux+Vidéo+du+Professeur" class="max-h-full max-w-full object-contain opacity-80">
                
                <!-- Overlays -->
                <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-md px-3 py-1 rounded-lg text-white text-xs font-medium border border-white/10">
                    <i data-lucide="radio" class="w-3 h-3 inline mr-1 text-red-500"></i> LIVE
                </div>
            </div>

            <!-- Controls Bar -->
            <div class="h-20 bg-gray-900 border-t border-gray-800 flex items-center justify-center gap-4 px-6 shrink-0 z-10">
                <button class="w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-all">
                    <i data-lucide="mic" class="w-5 h-5"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-all">
                    <i data-lucide="video" class="w-5 h-5"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center transition-all shadow-lg shadow-blue-500/30">
                    <i data-lucide="hand" class="w-5 h-5"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-all">
                    <i data-lucide="monitor-up" class="w-5 h-5"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-all">
                    <i data-lucide="message-square" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Chat Sidebar -->
        <aside class="w-80 bg-white border-l border-gray-200 flex flex-col hidden lg:flex">
            <div class="p-4 border-b border-gray-200">
                <h2 class="font-bold text-gray-800">Chat du cours</h2>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
                <div class="flex gap-2">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs shrink-0">AM</div>
                    <div>
                        <p class="text-xs font-bold text-gray-600">Ahmed Mansour <span class="text-gray-400 font-normal">10:02</span></p>
                        <p class="text-sm text-gray-800 bg-gray-100 rounded-lg rounded-tl-none p-2 mt-1">Bonjour à tous, on commence dans 5 minutes !</p>
                    </div>
                </div>
                <!-- More mock chat -->
            </div>

            <div class="p-4 border-t border-gray-200">
                <div class="relative">
                    <input type="text" placeholder="Poser une question..." class="w-full pl-4 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 text-blue-600 hover:bg-blue-50 rounded-lg">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </aside>

    </main>

    <script src="../../js/core/data-manager.js"></script>
    <script>
        lucide.createIcons();

        // Simple initialization logic
        document.addEventListener('DOMContentLoaded', async () => {
            await dataManager.init();
            
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('id');

            if (courseId) {
                const course = await dataManager.getById('courses', courseId);
                if (course) {
                    document.title = `${course.title} - Salle de Classe`;
                    document.getElementById('class-title').innerText = course.title;
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle de Classe - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col">

    <!-- Dashboard Container (Rendered by JS) -->
    <div id="class-dashboard-container" class="flex-1 flex flex-col w-full h-full overflow-hidden">
        <!-- Loading State -->
        <div class="m-auto text-center">
            <div class="animate-spin w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-500 font-medium">Chargement de votre espace classe...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script src="../../js/pages/student-class-dashboard.js"></script>
    <script>
        // Ensure Lucide is ready just in case, though the class handles it
        if(typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        body {
            background: linear-gradient(to bottom right, var(--blue-50), white, var(--purple-50));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            max-width: 28rem;
            width: 100%;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--blue-600);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: var(--blue-600);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-600);
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-100);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-600);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: var(--blue-700);
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <a href="../../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Retour à l'accueil
        </a>

        <div class="login-header">
            <div class="login-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                </svg>
            </div>
            <h1>Espace Étudiant</h1>
            <p>Créez votre compte pour apprendre</p>
        </div>

        <div class="login-card">
            <form id="etudiantInscriptionForm">
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" name="name" class="form-input" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Adresse Email</label>
                    <input type="email" name="email" class="form-input" placeholder="etudiant@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Numéro de téléphone</label>
                    <input type="tel" name="phone" class="form-input" placeholder="Ex: 50 123 456" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <!-- CAPTCHA Section -->
                <div class="form-group" id="captchaContainer">
                    <label class="form-label">Vérification de sécurité</label>
                    <p id="captchaQuestion" style="font-weight: 600; color: var(--blue-600); margin-bottom: 0.5rem;">
                    </p>
                    <input type="text" id="captchaInput" class="form-input" placeholder="Votre réponse" required>
                </div>

                <button type="submit" class="btn-submit">
                    Céer mon compte
                </button>
            </form>
            <p class="footer-text">Déjà inscrit ? <a href="../login-etudiant.html"
                    style="color: var(--blue-600); font-weight: bold;">Se connecter</a></p>
        </div>
    </div>
    <!-- Dynamic System Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script src="../../js/pages/etudiant-inscription.js"></script>
</body>

</html>

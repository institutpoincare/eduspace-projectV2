<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant - EduSpace</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/google-auth.css">
    <style>
        body {
            background: linear-gradient(to bottom right, var(--blue-50), white, var(--purple-50));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            max-width: 28rem;
            width: 100%;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--blue-600);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: var(--blue-600);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-600);
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-100);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-600);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: var(--blue-700);
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <a href="../../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Retour à l'accueil
        </a>

        <div class="login-header">
            <div class="login-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                </svg>
            </div>
            <h1>Espace Étudiant</h1>
            <p>Créez votre compte pour apprendre</p>
        </div>

        <div class="login-card">
            <form id="etudiantInscriptionForm">
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" name="name" class="form-input" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Adresse Email</label>
                    <input type="email" name="email" class="form-input" placeholder="etudiant@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Numéro de téléphone</label>
                    <input type="tel" name="phone" class="form-input" placeholder="Ex: 50 123 456" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <!-- CAPTCHA Section -->
                <div class="form-group" id="captchaContainer">
                    <label class="form-label">Vérification de sécurité</label>
                    <p id="captchaQuestion" style="font-weight: 600; color: var(--blue-600); margin-bottom: 0.5rem;">
                    </p>
                    <input type="text" id="captchaInput" class="form-input" placeholder="Votre réponse" required>
                </div>

                <button type="submit" class="btn-submit">
                    Créer mon compte
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OU</span>
            </div>

            <!-- Google Sign-Up Button -->
            <button type="button" class="btn-google" id="googleSignUpBtn">
                <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                S'inscrire avec Google
            </button>

            <p class="footer-text">Déjà inscrit ? <a href="../login-etudiant.html"
                    style="color: var(--blue-600); font-weight: bold;">Se connecter</a></p>
        </div>
    </div>
    <!-- Dynamic System Scripts -->
    <script src="../../js/core/google-auth.js?v=2"></script>
    <script src="../../js/core/data-manager.js?v=2"></script>
    <script src="../../js/pages/etudiant-inscription.js?v=2"></script>
    <script>
        // Gérer le clic sur le bouton Google
        document.getElementById('googleSignUpBtn').addEventListener('click', async function() {
            this.disabled = true;
            this.innerHTML = '<div class="spinner" style="width: 1.25rem; height: 1.25rem; border: 2px solid #666; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 0.5rem; display: inline-block;"></div> Inscription...';
            
            try {
                // Utilise la même méthode de login, car OAuth gère création/connexion de la même façon
                await window.googleAuth.loginWithGoogle('etudiant');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'inscription avec Google');
                this.disabled = false;
                this.innerHTML = `
                    <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    S'inscrire avec Google
                `;
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Professeurs - EduSpace Étudiant</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#4f46e5',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructor-card:hover .instructor-img {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-50">

    <div class="dashboard-layout flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 ml-[280px] p-8 transition-all duration-300 main-content relative overflow-hidden">

            <!-- Deco Background -->
            <div
                class="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-200 rounded-full blur-[100px] opacity-30 pointer-events-none animate-pulse">
            </div>
            <div
                class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-blue-200 rounded-full blur-[100px] opacity-30 pointer-events-none">
            </div>

            <!-- Header -->
            <div class="relative z-10 mb-10 text-center">
                <span
                    class="inline-block px-4 py-1.5 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-wider mb-2">Mentorat</span>
                <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Vos Super-Profs 🚀</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Une équipe d'experts dédiée à votre réussite. Posez vos questions, suivez leurs cours et progressez.
                </p>
            </div>

            <!-- Stats Bar -->
            <div
                class="relative z-10 max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6 mb-12 transform -rotate-1 hover:rotate-0 transition-transform duration-300 border border-gray-100 flex items-center justify-around">
                <div class="text-center">
                    <div id="profCount" class="text-3xl font-bold text-gray-900">0</div>
                    <div class="text-sm text-gray-500 font-medium uppercase tracking-wide">Professeurs</div>
                </div>
                <div class="w-px h-12 bg-gray-100"></div>
                <div class="text-center">
                    <div id="coursCount" class="text-3xl font-bold text-blue-600">0</div>
                    <div class="text-sm text-gray-500 font-medium uppercase tracking-wide">Cours Actifs</div>
                </div>
            </div>

            <!-- Instructors Grid -->
            <div id="instructorsGrid" class="relative z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
                <!-- Dynamic content will be loaded here -->


            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/components/sidebar-etudiant.js"></script>
    <!-- Dynamic System Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script>
        let myInstructors = [];
        let myCourses = [];

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await loadMyInstructors();
        });

        async function loadMyInstructors() {
            try {
                await dataManager.init();
                const currentUser = dataManager.getCurrentUser();
                if (!currentUser) {
                    window.location.href = '/pages/etudiant/login.html';
                    return;
                }

                // Get my enrollments
                const allEnrollments = await dataManager.getAll('enrollments');
                const myEnrollments = allEnrollments.filter(e => e.userId === currentUser.id);

                // Get unique instructor IDs
                const instructorIds = [...new Set(myEnrollments.map(e => e.instructorId))];

                // Get instructor details
                const allInstructors = await dataManager.getAll('instructors');
                myInstructors = allInstructors.filter(i => instructorIds.includes(i.id));

                // Get my courses
                const allCourses = await dataManager.getAll('courses');
                myCourses = allCourses.filter(c => myEnrollments.some(e => e.courseId === c.id));

                updateStats();
                renderInstructors();
            } catch (error) {
                console.error('Erreur chargement professeurs:', error);
            }
        }

        function updateStats() {
            document.getElementById('profCount').textContent = myInstructors.length;
            document.getElementById('coursCount').textContent = myCourses.length;
        }

        function renderInstructors() {
            const grid = document.getElementById('instructorsGrid');
            
            if (myInstructors.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <i data-lucide="user-x" class="w-20 h-20 mx-auto text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Aucun professeur</h3>
                        <p class="text-gray-500 mb-6">Inscrivez-vous à un cours pour voir vos professeurs ici</p>
                        <a href="catalogue.html" class="inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-colors">
                            Explorer le catalogue
                        </a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const colors = [
                { gradient: 'from-blue-600 to-indigo-600', hover: 'text-blue-600', bg: 'bg-blue-50' },
                { gradient: 'from-emerald-500 to-teal-600', hover: 'text-emerald-600', bg: 'bg-emerald-50' },
                { gradient: 'from-orange-400 to-amber-500', hover: 'text-amber-600', bg: 'bg-amber-50' },
                { gradient: 'from-purple-500 to-pink-600', hover: 'text-purple-600', bg: 'bg-purple-50' }
            ];

            grid.innerHTML = myInstructors.map((instructor, index) => {
                const color = colors[index % colors.length];
                const instructorCourses = myCourses.filter(c => c.instructorId === instructor.id);
                const isOnline = instructor.isLive || false;
                
                return `
                    <div class="instructor-card group bg-white rounded-3xl p-6 shadow-lg border border-gray-100 hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r ${color.gradient}"></div>

                        <div class="relative flex justify-center -mt-12 mb-4">
                            <div class="w-24 h-24 rounded-2xl p-1 bg-white shadow-lg rotate-3 group-hover:rotate-0 transition-all duration-300">
                                <img src="${instructor.image}" class="instructor-img w-full h-full object-cover rounded-xl transition-transform duration-500" alt="${instructor.name}">
                            </div>
                            <div class="absolute bottom-1 right-[calc(50%-45px)] w-5 h-5 ${isOnline ? 'bg-green-500' : 'bg-gray-300'} border-4 border-white rounded-full" title="${isOnline ? 'En ligne' : 'Hors ligne'}"></div>
                        </div>

                        <div class="text-center mb-6">
                            <h3 class="text-xl font-bold text-gray-900 group-hover:${color.hover} transition-colors">${instructor.name}</h3>
                            <p class="text-sm ${color.hover} font-medium mb-2">${instructor.specialty}</p>
                            <div class="flex items-center justify-center gap-1 text-yellow-400 text-sm">
                                ${Array(5).fill('<i data-lucide="star" class="w-4 h-4 fill-current"></i>').join('')}
                                <span class="text-gray-400 ml-1">(${instructor.rating || '5.0'})</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-gray-50 rounded-xl p-3 text-center group-hover:${color.bg} transition-colors">
                                <div class="text-lg font-bold text-gray-900">${instructor.students || 0}</div>
                                <div class="text-xs text-gray-500">Étudiants</div>
                            </div>
                            <div class="bg-gray-50 rounded-xl p-3 text-center group-hover:${color.bg} transition-colors">
                                <div class="text-lg font-bold text-gray-900">${instructorCourses.length}</div>
                                <div class="text-xs text-gray-500">Cours</div>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <button onclick="sendMessage('${instructor.id}')" class="w-full py-3 rounded-xl bg-gray-900 text-white font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2 shadow-lg shadow-gray-200">
                                <i data-lucide="message-square" class="w-4 h-4"></i> Envoyer un message
                            </button>
                            <button onclick="viewProfile('${instructor.id}')" class="w-full py-3 rounded-xl border-2 border-gray-100 text-gray-700 font-bold hover:border-gray-200 hover:bg-gray-50 transition-all">
                                Voir le profil
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Add explore card at the end
            grid.innerHTML += `
                <div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-8 text-white shadow-xl flex flex-col justify-center items-center text-center relative overflow-hidden group">
                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <i data-lucide="search" class="w-16 h-16 text-white/50 mb-6 group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2">Vous cherchez autre chose ?</h3>
                    <p class="text-indigo-100 mb-6">Explorez notre catalogue complet pour trouver plus d'experts.</p>
                    <a href="catalogue.html" class="px-6 py-3 bg-white text-indigo-700 font-bold rounded-xl hover:shadow-lg hover:-translate-y-1 transition-all">
                        Explorer le catalogue
                    </a>
                </div>
            `;

            lucide.createIcons();
        }

        function sendMessage(instructorId) {
            window.location.href = `messages.html?to=${instructorId}`;
        }

        function viewProfile(instructorId) {
            window.location.href = `../formateur/profil.html?id=${instructorId}`;
        }
    </script>
</body>

</html>

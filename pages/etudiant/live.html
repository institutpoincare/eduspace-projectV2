<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours en Direct - EduSpace Étudiant</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        secondary: '#4f46e5', // indigo-600
                    }
                }
            }
        }
    </script>
    <style>
        .calendar-day {
            aspect-ratio: 1;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div class="dashboard-layout flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 ml-[280px] p-8 transition-all duration-300 main-content">
            <!-- Header -->
            <div class="space-y-2 mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Cours en direct</h1>
                <p class="text-gray-500">Vos classes live avec vos formateurs ci-dessous</p>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div
                    class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-5 text-white shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="book-open" class="w-6 h-6 opacity-80"></i>
                        <span class="text-2xl font-bold" id="stat-total">0</span>
                    </div>
                    <p class="text-sm text-blue-100 font-medium">Total des classes</p>
                </div>

                <div
                    class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-5 text-white shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="clock" class="w-6 h-6 opacity-80"></i>
                        <span class="text-2xl font-bold" id="stat-progress">0</span>
                    </div>
                    <p class="text-sm text-orange-100 font-medium">En cours</p>
                </div>

                <div
                    class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-5 text-white shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="check-circle" class="w-6 h-6 opacity-80"></i>
                        <span class="text-2xl font-bold" id="stat-completed">0</span>
                    </div>
                    <p class="text-sm text-green-100 font-medium">Terminés</p>
                </div>

                <div
                    class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl p-5 text-white shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center justify-between mb-2">
                        <i data-lucide="trending-up" class="w-6 h-6 opacity-80"></i>
                        <span class="text-2xl font-bold" id="stat-avg">0%</span>
                    </div>
                    <p class="text-sm text-indigo-100 font-medium">Progression moyenne</p>
                </div>
            </div>

            <!-- Live Alert Container -->
            <div id="live-alert-container" class="mb-8"></div>

            <!-- Controls: Search, Filter, View -->
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <!-- Search -->
                    <div class="flex-1 w-full md:w-auto">
                        <div class="relative">
                            <i data-lucide="search"
                                class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="text" id="search-input" placeholder="Rechercher une classe..."
                                class="w-full pr-11 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all">
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="flex items-center gap-2">
                        <i data-lucide="filter" class="w-4 h-4 text-gray-400"></i>
                        <div class="flex gap-2">
                            <button onclick="setFilter('all')"
                                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-600 text-white"
                                data-filter="all">Tous</button>
                            <button onclick="setFilter('in-progress')"
                                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200"
                                data-filter="in-progress">En cours</button>
                            <button onclick="setFilter('completed')"
                                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200"
                                data-filter="completed">Terminés</button>
                        </div>
                    </div>

                    <!-- View Toggle -->
                    <div class="flex gap-2 border border-gray-200 rounded-lg p-1">
                        <button onclick="setView('grid')"
                            class="view-btn p-2 rounded transition-colors bg-blue-600 text-white" data-view="grid"><i
                                data-lucide="grid" class="w-5 h-5"></i></button>
                        <button onclick="setView('list')"
                            class="view-btn p-2 rounded transition-colors text-gray-400 hover:text-gray-600"
                            data-view="list"><i data-lucide="list" class="w-5 h-5"></i></button>
                        <button onclick="setView('calendar')"
                            class="view-btn p-2 rounded transition-colors text-gray-400 hover:text-gray-600"
                            data-view="calendar"><i data-lucide="calendar" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div id="content-area">
                <!-- Grid/List View -->
                <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

                <!-- Calendar View (Hidden by default) -->
                <div id="calendar-view" class="hidden bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-900" id="calendar-month-year">Décembre 2023</h2>
                        <div class="flex gap-2">
                            <button onclick="changeMonth(-1)"
                                class="p-2 hover:bg-gray-100 rounded-lg transition-colors"><i data-lucide="chevron-left"
                                    class="w-5 h-5 text-gray-600"></i></button>
                            <button onclick="changeMonth(1)"
                                class="p-2 hover:bg-gray-100 rounded-lg transition-colors"><i
                                    data-lucide="chevron-right" class="w-5 h-5 text-gray-600"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mb-2 text-center text-sm font-bold text-gray-600">
                        <div>Dim</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mer</div>
                        <div>Jeu</div>
                        <div>Ven</div>
                        <div>Sam</div>
                    </div>
                    <div id="calendar-days" class="grid grid-cols-7 gap-2"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/components/sidebar-etudiant.js"></script>
    <!-- Dynamic System Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script src="../../js/pages/student-live.js"></script>
    <script>
        // Calendar Month Change Helper (global scope for onClick in HTML)
        function changeMonth(delta) {
             if (window.studentLive) {
                 window.studentLive.currentDate.setMonth(window.studentLive.currentDate.getMonth() + delta);
                 window.studentLive.renderCalendar();
             }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - EduSpace Étudiant</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        secondary: '#4f46e5', // indigo-600
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">

    <div class="dashboard-layout flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 ml-[280px] p-8 transition-all duration-300 main-content">
            <!-- Header Section -->
            <div class="mb-8">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Mes Cours</h1>
                        <p class="text-gray-500 mt-2">Retrouvez tous vos cours et suivez votre progression</p>
                    </div>
                    
                    <!-- Filter Tabs -->
                    <div class="flex bg-white p-1 rounded-xl border border-gray-200 shadow-sm" id="course-filters">
                        <button data-filter="all" class="px-4 py-2 text-sm font-medium rounded-lg bg-blue-50 text-blue-600 transition-colors">
                            Tous
                        </button>
                        <button data-filter="in-progress" class="px-4 py-2 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-colors">
                            En cours
                        </button>
                        <button data-filter="completed" class="px-4 py-2 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-colors">
                            Terminés
                        </button>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="relative max-w-md">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    <input type="text" placeholder="Rechercher un cours..." 
                        class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm placeholder-gray-400">
                </div>
            </div>

            <!-- Course Grid -->
            <div id="grid-recorded" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12">
                 <!-- Dynamic Content -->
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/components/sidebar-etudiant.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <!-- Dynamic System Scripts -->
    <script src="../../js/core/data-manager.js"></script>
    <script src="../../js/pages/student-courses.js"></script>
</body>

</html>

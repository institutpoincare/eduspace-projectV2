<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - EduSpace Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="../../css/messenger-style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: "Outfit", sans-serif;
    }

    .unread {
      background: #eff6ff;
      border-left: 4px solid #2563eb;
    }

    .message-item:hover {
      background: #f9fafb;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    #sidebar-container {
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden #sidebar-container {
      transform: translateX(-100%);
    }

    .sidebar-hidden #main-content {
      margin-left: 0;
    }

    #main-content {
      transition: margin-left 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="flex min-h-screen relative">
    <div id="sidebar-container" class="fixed top-0 left-0 h-full w-[280px] z-30"></div>

    <main id="main-content" class="flex-1 p-6 ml-[280px] min-h-screen">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-4">
          <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-200 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">Messages</h1>
            <p class="text-gray-500 mt-1">Conversations avec vos formateurs</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button onclick="window.studentMessages.showNewMessageModal()" 
            class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2.5 rounded-xl font-medium hover:shadow-lg transition-all flex items-center gap-2">
            <i data-lucide="plus" class="w-5 h-5"></i>
            Nouveau message
          </button>
          <div class="bg-white px-4 py-2 rounded-xl border border-gray-200 flex items-center gap-2">
            <i data-lucide="mail" class="w-5 h-5 text-blue-600"></i>
            <span class="font-bold text-gray-900" id="unread-count">0</span>
            <span class="text-sm text-gray-500">non lus</span>
          </div>
        </div>
      </header>

      <!-- Messages Grid - Wider Chat Area -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Messages List - Narrower -->
        <div class="lg:col-span-1 bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
          <div class="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700 text-white">
            <h2 class="font-bold text-lg flex items-center gap-2">
              <i data-lucide="inbox" class="w-5 h-5"></i> Boîte de réception
            </h2>
          </div>
          
          <!-- Filter Tabs -->
          <div class="flex border-b border-gray-200 bg-gray-50">
            <button onclick="filterMessages('all')" id="filter-all"
              class="flex-1 px-4 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600">
              Tous
            </button>
            <button onclick="filterMessages('unread')" id="filter-unread"
              class="flex-1 px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
              Non lus
            </button>
            <button onclick="filterMessages('read')" id="filter-read"
              class="flex-1 px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
              Lus
            </button>
          </div>

          <div id="messages-list" class="overflow-y-auto custom-scrollbar" style="max-height: calc(100vh - 300px);">
            <!-- Messages will be injected here -->
          </div>
        </div>

        <!-- Message Detail - Wider Area -->
        <div class="lg:col-span-3 bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden flex flex-col"
          style="height: calc(100vh - 150px);">
          <div id="message-detail-container" class="flex-1 flex items-center justify-center text-gray-400">
            <div class="text-center">
              <i data-lucide="mail-open" class="w-20 h-20 mx-auto mb-4 opacity-50"></i>
              <p class="text-lg font-medium">Sélectionnez un message</p>
              <p class="text-sm">Choisissez une conversation pour commencer</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- New Message Modal -->
  <div id="new-message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-4">
      <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-2xl font-bold text-gray-900">Nouveau message</h3>
        <button onclick="window.studentMessages.closeNewMessageModal()" class="p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <div class="p-6">
        <form id="new-message-form">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Destinataire (Formateur)</label>
            <select id="recipient-select" required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="">Sélectionnez un formateur...</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Sujet</label>
            <input type="text" id="message-subject" required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Entrez le sujet du message">
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="message-content" required rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              placeholder="Écrivez votre message..."></textarea>
          </div>
          <div class="flex justify-end gap-3">
            <button type="button" onclick="window.studentMessages.closeNewMessageModal()"
              class="px-6 py-2.5 border border-gray-300 rounded-xl font-medium text-gray-700 hover:bg-gray-50">
              Annuler
            </button>
            <button type="submit"
              class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl font-medium hover:shadow-lg transition-all">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/core/data-manager.js"></script>
  <script src="../../js/components/sidebar-etudiant.js?v=2"></script>
  <script src="../../js/pages/student-messages.js?v=4"></script>
  <script>
    lucide.createIcons();

    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - EduSpace Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/main.css" />
  <!-- Force refresh with timestamp -->
  <link rel="stylesheet" href="../../css/messenger-style.css?v=9.9" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: "Outfit", sans-serif;
    }
    
    #content-wrapper {
        height: 100vh;
        overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 overflow-hidden">
  <div class="flex h-screen relative">
    <!-- Sidebar -->
    <div id="sidebar-container" class="fixed top-0 left-0 h-full w-[280px] z-30"></div>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 ml-[280px] h-full flex flex-col p-8 box-border">
      
      <!-- Header -->
      <header class="flex justify-between items-center mb-6 flex-shrink-0">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Messages</h1>
          <p class="text-gray-500 mt-1">Conversations avec vos formateurs</p>
        </div>
        <div class="flex items-center gap-4">
          <button onclick="window.studentMessages.showNewMessageModal()" 
            class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-medium hover:bg-blue-700 transition-colors flex items-center gap-2 shadow-lg shadow-blue-200">
            <i data-lucide="plus" class="w-5 h-5"></i>
            Nouveau message
          </button>
        </div>
      </header>

      <!-- Chat Interface -->
      <div class="chat-container">
        
        <!-- List (Sidebar) -->
        <div class="chat-sidebar">
          <div class="p-4 border-b border-gray-100 bg-gray-50 flex-shrink-0">
            <h2 class="font-bold text-lg flex items-center gap-2 text-gray-800">
              <i data-lucide="inbox" class="w-5 h-5 text-blue-600"></i> Boîte de réception
            </h2>
          </div>
          
          <div id="messages-list" class="flex-1 overflow-y-auto custom-scrollbar">
            <!-- Messages injected here -->
          </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main" id="chat-main-area">
          <div id="message-detail-container" class="w-full h-full flex items-center justify-center text-gray-400">
            <div class="text-center">
              <i data-lucide="mail-open" class="w-20 h-20 mx-auto mb-4 opacity-20"></i>
              <p class="text-lg font-medium text-gray-500">Sélectionnez un message</p>
            </div>
          </div>
        </div>

      </div>

    </main>
  </div>

  <!-- New Message Modal -->
  <div id="new-message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-4">
      <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-2xl font-bold text-gray-900">Nouveau message</h3>
        <button onclick="window.studentMessages.closeNewMessageModal()" class="p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <div class="p-6">
        <form id="new-message-form">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Destinataire (Formateur)</label>
            <select id="recipient-select" required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
              <option value="">Sélectionnez un formateur...</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Sujet</label>
            <input type="text" id="message-subject" required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
              placeholder="Entrez le sujet du message">
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="message-content" required rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none"
              placeholder="Écrivez votre message..."></textarea>
          </div>
          <div class="flex justify-end gap-3">
            <button type="button" onclick="window.studentMessages.closeNewMessageModal()"
              class="px-6 py-2.5 border border-gray-300 rounded-xl font-medium text-gray-700 hover:bg-gray-50">
              Annuler
            </button>
            <button type="submit"
              class="px-6 py-2.5 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/core/data-manager.js"></script>
  <script src="../../js/components/sidebar-etudiant.js?v=fresh"></script>
  <script src="../../js/pages/student-messages.js?v=9.9"></script>
  <script>
    lucide.createIcons();
    function toggleSidebar() {
        // Toggle logic if needed, or remove if using fixed sidebar
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/main.css">

    <style>
        body {
            background: var(--gray-50);
        }

        .dashboard {
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .dashboard-header h1 {
            font-size: 2rem;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--gray-600);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .dashboard-card h3 {
            font-size: 1.25rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .btn-logout {
            background: var(--red-600);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: var(--red-700);
        }
    </style>
</head>

<body>
    <div class="dashboard container">
        <div class="dashboard-header">
            <h1>Bienvenue, Ã‰tudiant! ðŸŽ“</h1>
            <p>Voici votre tableau de bord</p>
            <button class="btn-logout" onclick="logout()">DÃ©connexion</button>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Mes Cours</h3>
                <p>Vous n'avez pas encore de cours inscrits.</p>
            </div>

            <div class="dashboard-card">
                <h3>Cours en Direct</h3>
                <p>Aucun cours en direct pour le moment.</p>
            </div>

            <div class="dashboard-card">
                <h3>Mes Formateurs</h3>
                <p>Explorez notre catalogue de formateurs.</p>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        // Check if user is logged in
        const user = window.eduspace.utils.getCurrentUser();
        if (!user || user.role !== 'etudiant') {
            window.location.href = '../login-etudiant.html';
        }

        function logout() {
            window.eduspace.utils.logout();
        }
    </script>
</body>

</html>
